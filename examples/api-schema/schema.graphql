interface Node {
  id: ID!
}

type User implements Node {
  id: ID!
  name: String!
}

type UsersConnection {
  edges: [UserEdge!]
  pageInfo: PageInfo!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type UserEdge {
  cursor: String!
  node: User!
}

type Query {
  node(id: ID!): Node
  user: User!
  users(first: Int, after: String, last: Int, before: String): UsersConnection!
}

schema {
  query: Query
}
